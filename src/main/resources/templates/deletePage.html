<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<div class="box-all">
    <div class="box-body">
        <form action="/delete" method="post">
            <div th:switch="${isDir}">
                <p th:case="true">Удалить папку?</p>
                <p th:case="false">Удалить файл?</p>
            </div>
            <div>
                <p th:text="${shortName}"></p>
            </div>

            <input type="hidden" th:name="fullName" th:value="${fullName}">
            <input type="hidden" th:name="isDir" th:value="${isDir}">
            <p>
                <button type="submit">Удалить!</button>

                <a href="/">Отмена</a>
            </p>

        </form>
    </div>
</div>

</body>
</html>
